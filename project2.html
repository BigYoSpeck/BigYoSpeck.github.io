        <script>
            // Get it from the local storage
            function loadstate() {
                var selected = localStorage.getItem('selected');
                var stylesheet = document.getElementById("styletheme");

                if(selected == 'light.css') {
                    var picker = document.getElementById('theme');
                    picker.click();
                    stylesheet.setAttribute('href', 'light.css');
                } else {
                    stylesheet.setAttribute('href', 'dark.css');
                }
            }

            // Theme Selector
            function change() {
                var stylesheet = document.getElementById("styletheme");
                var picker = document.getElementById('theme');
                    if(picker.checked){
                        // light
                        stylesheet.setAttribute('href', 'light.css');
                        localStorage.setItem('selected', 'light.css');
                    } else {
                        // dark
                        stylesheet.setAttribute('href', 'dark.css');
                        localStorage.setItem('selected', 'dark.css');
                }
            }

        </script>
